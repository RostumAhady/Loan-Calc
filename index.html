  <body class="bg-dark">

    <div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card card-body text-center mt-5">
						<h1 class="heading">Loan Calculator</h1>
						<form class="col-md-10 mx-auto" id="loan-form" >
							<div class="form-group" >
								<div class="input-group">
									<i class="fas fa-money-bill"></i>
									<input type="number" class="input form-control" id="amount" name="hello" placeholder=" Loan Amount">
								</div>
							</div>
							<div class="form-group" id="form-1">
								<div class="input-group">
									<i class="fas fa-percent"></i>
									<input type="number" class="input form-control" id="interest" name="hello" placeholder=" Interest">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="number" class="input form-control" id="years" name="hello" placeholder=" Years To Repay">
								</div>
							</div>
							<div class="form-group">
									<input type="submit" value="Calculate" class="btn btn-black btn-block">
							</div>
						</form>
                    <!-- Loading Gif -->
        		<div id="loading">
            	<img src="img/loading.gif" alt="">
						</div>

						<div class="col-md-10 mx-auto" id="results">
							<h4>Results</h4>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">Monthly Payment</span>
									<input type="number" class="form-control" id="monthly-payment" name="hello" disabled>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">Total Payment</span>
									<input type="number" class="form-control" id="total-payment" name="hello" disabled>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">Total Interest</span>
									<input type="number" class="form-control" id="total-interest" name="hello" disabled>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>   
    </div>
